<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Mobile Number</title>
</head>
<body>
    <h2>Submit Mobile Number</h2>
    <form action="/submit_mobile" method="POST">
        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="Enter 10-digit mobile number" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
